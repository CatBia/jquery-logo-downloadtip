<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Downloadtip for Logo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="logo" type="image/svg" href="gfx/webready_sweden_logo.svg" data-title="Vector file (.svg)" />
        <link rel="logo" type="image/png" href="webready_sweden_logo600.png" data-title="Bitmap file (.png)" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/jquery-logo-downloadtip.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <img id="logo" src="gfx/webready_sweden_logo.png" alt="Logo" />
            <nav class="clearfix">
                <ul id="head-menu">
                    <li><a href="#">Start</a></li>
                    <li><a href="#">Test</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">With</a></li>
                    <li><a href="#">Selection</a></li>
                </ul>
            </nav>

            <div id="content">
                <h2>jQuery Logo Downloadtip</h2>
                <p>
                    Right-click the logo to see the example
                </p>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/jquery-logo-downloadtip.js"></script>

        <script>
            $(document).ready(function(){
               $('#logo').downloadTip({ "position": "right" });
            });
        </script>
    </body>
</html>
